<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiendas</title>
</head>
<body>
<style>

 td {
        width: 150px;
        text-align: center;
        border: 1px solid black;
        padding: 5px;
      }
</style>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre de la tienda</th>
    </tr>
    </thead>
    <tbody>
    {% for row in data %}
    <tr>
        <td>{{row.id}}</td>
        <td>{{row.nombre}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
