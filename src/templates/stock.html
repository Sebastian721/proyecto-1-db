<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock</title>
</head>
<body>
<style>

 td {
        width: 150px;
        text-align: center;
        border: 1px solid black;
        padding: 5px;
      }
</style>
<table>
  <thead>
  <tr>
    <th>Juego</th>
    <th>Precio (s/.)</th>
  </tr>
  </thead>
  <tbody>
  {% for row in data %}
  <tr>
    <td>{{row[0]}}</td>
    <td>{{row[1]}}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
</body>
</html>
